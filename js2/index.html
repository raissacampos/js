<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>
<style>
    strong{
        color: red;
        font-size: 30px;
        font-family: 'Arial';
    }
</style>
<body>
    <script>
        var n1 = Number(window.prompt('Digite um valor'))
        var n2 = Number(window.prompt('Digite um segundo número'))
        var soma = n1 + n2 
        var total = n1 * n2
        var divisao = n1 / n2
        var subtracao = n1 - n2
        var duplo = n1 + n2 * n2
        var triplo = n1 * n2 / n2
        //window.alert(`A soma dos números ${n1} e ${n2} é igual a ${soma}`)
        document.write(` A soma dos números ${n1} e ${n2} é igual a <strong>${soma}</strong> <br>`)
        document.write(`A multiplicação dos números ${n1} e ${n2} é igual a <strong>${total}</strong> <br>`)
        document.write(`A divisão dos números ${n1} e ${n2} é igual a <strong>${divisao} </strong> <br>`)
        document.write(`A subtrção dos números ${n1} e ${n2} é igual a <strong>${subtracao}</strong> <br>`)
        document.write(`A soma do  ${n1} e ${n2} é igual a <strong>${duplo}</strong> <br>`)
        document.write(`A multiplicação dos números ${n1} e ${n2} é igual a <strong>${triplo}</strong> <br>`)

    </script>
</body>

</html>
